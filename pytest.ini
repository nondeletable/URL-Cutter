[pytest]
addopts = -q --cov --cov-report=term-missing
pythonpath = .
testpaths = tests
python_files = test_*.py
python_functions = test_*

[tool:pytest]
addopts = --cov=lite_upgrade

[coverage:run]
omit =
    # Исключаем UI-слой (подгони диапазон под свой файл; у тебя UI начинается ~с 226 до конца)
    lite_upgrade.py:226-9999
